version: "3"
services:
  # API Server
  server:
    container_name: sorasvl-server
    build:
      context: ./server
    depends_on:
      - mongo
    networks:
      - sorasvl

  # Client
  client:
    container_name: sorasvl-client
    build:
      context: ./client
    depends_on:
      - server
    networks:
      - sorasvl

  # Nginx
  nginx:
    container_name: sorasvl-router
    build:
      context: ./nginx
    ports:
      - "80:80"
    networks:
      - sorasvl
  
  # MongoDB
  mongo:
    container_name: sorasvl-mongo
    depends_on:
      - nginx
    build:
      context: ./mongo
    ports:
      - "27017:27017"
    networks:
      - sorasvl

networks:
  sorasvl:
    driver: bridge
